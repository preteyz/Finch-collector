{% extends 'base.html' %}

{% block content %}
    <h1>Delete Finch Toy</h1>

    <h4>Are you sure you want to delete <strong>{{ finchtoy }}</strong>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!">
        <a href="{% url 'finchtoys_show' finchtoy.id %}">Cancel</a>
    </form>
{% endblock %}
