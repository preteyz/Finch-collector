{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% comment %} <link rel="stylesheet" href="{% static 'styles/styles.css'%}" />
    <script src = "{% static 'scripts/app.js' %}" /> {% endcomment %}
    <title>{% block title%}{% endblock %}</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
        <span><a href="{% url 'profile' user.username %}">Hello, {{ user.username }}!</a></span>
        <span> | </span>
        <span><a href="{% url 'logout' %}">Logout</a></span>
        <span> | </span>
        {% else %}
        <span><a href="{% url 'login' %}">Login</a></span>
        <span> | </span>
        <span><a href="{% url 'signup' %}">SignUp</a></span>
        {% endif %}
        <a href="/admin">Admin</a>
        <span> | </span>
        <a href="/">Home</a>
        <span> | </span>
        <a href="/about">About</a>
        <span> | </span>
        <a href="/finches">Finches</a>
        <span> | </span>
        <a href="/finchtoys">Finch Toys</a>
        <span> | </span>
        <a href="{% url 'finch_create' %}">Add a Finch</a>
        <span> | </span>
        <a href="{% url 'finchtoys_create' %}">Add a FinchToy</a>
        <span> | </span>
    </nav>

    {% block content %}

    {% endblock %}
</body>
</html>
