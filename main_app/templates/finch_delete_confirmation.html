{% extends 'base.html' %} 

{% block content %}
<h1>Are you sure you want to Delete {{finch.name}}?</h1>
<form method="post">
  {% csrf_token %}
  <div>
   <!-- confirm cat delete -->
    <input type="submit" value="Confirm" />
    <!-- Redirect back to detail on cancel -->
    <a href="{% url 'finch_detail' finch.pk %}">Cancel</a>
  </div>
</form>
{% endblock %}
